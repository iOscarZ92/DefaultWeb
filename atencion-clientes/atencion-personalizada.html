    <script>
        var ETNIA = ETNIA || {};
        ETNIA.getQParam = function ($param) {
            function getQueryParamValue(param) {
                var doc = document;
                var paramValue = "";
                var q = doc.location.search || doc.location.hash;
                if (param == null) {
                    return q;
                }
                if (q) {
                    var pairs = q.substring(1).split("&");
                    for (var i = 0; i < pairs.length; i++) {
                        if (pairs[i].substring(0, pairs[i].indexOf("=")) == param) {
                            paramValue = pairs[i].substring((pairs[i].indexOf("=") + 1));
                            paramValue = sanitizeParam(paramValue);
                        }
                    }
                }
                return paramValue;
            }
            var sanitizeParam = function (paramValue) {
                var re = /[(<>"'&]/g;
                return paramValue.replace(re, function (m) { return replacechar(m) });
            }
            function replacechar(match) {
                if (match == "<")
                    return "&lt;"
                else if (match == ">")
                    return "&gt;"
                else if (match == "\"")
                    return "&quot;"
                else if (match == "'")
                    return "&#039;"
                else if (match == "&")
                    return "&amp;"
            }
            return getQueryParamValue($param);
        }

        function tabsMenu() {
            $(".tab_chat").hide();
            $("ul.chatTabs li:first").addClass("active").show();
            $(".tab_chat:first").show();
            $("ul.chatTabs li").click(function () {
                jQuery('.error').css('display', 'none');
                $("ul.chatTabs li").removeClass("active");
                $(this).addClass("active");
                $(".tab_chat").hide();
                var activeTab = $(this).find("a").attr("href");
                $(activeTab).fadeIn();
                return false;
            });
            $("ul.tabs li:eq(" + ETNIA.getQParam('tab') + ")").click();
        }
        $(document).ready(function () {
            tabsMenu();
        });
    </script>
